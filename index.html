<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-container">
        <main><h1 class="calc-output">Hamburgesaaaa!</h1></main>
        <div class="button-container">
            <button class="grid-button but-7">7</button>
            <button class="grid-button but-8">8</button>
            <button class="grid-button but-9">9</button>
            <button class="grid-button but-divide">/</button>
            <button class="grid-button but-4">4</button>
            <button class="grid-button but-5">5</button>
            <button class="grid-button but-6">6</button>
            <button class="grid-button but-mult">*</button>
            <button class="grid-button but-1">1</button>
            <button class="grid-button but-2">2</button>
            <button class="grid-button but-3">3</button>
            <button class="grid-button but-minus">-</button>
            <button class="grid-button but-0">0</button>
            <button class="grid-button but-dec">.</button>
            <button class="grid-button but-equals">=</button>
            <button class="grid-button but-add">+</button> 
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
