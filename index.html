<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-container">
        <main><h1 id="display-output" class="calc-output">Hamburgesaaaa!</h1></main>

        <div class="button-container">
            <button id="clear-scrn" class="grid-button but-ac">AC</button>
            <button id="back-space" class="grid-button but-back">&#8676;</button>

            <button class="grid-button num-btn num-btn-7">7</button>
            <button class="grid-button num-btn num-btn-8">8</button>
            <button class="grid-button num-btn num-btn-9">9</button>
            <button class="grid-button calc-btn but-divide">&#247;</button>
            <button class="grid-button num-btn num-btn-4">4</button>
            <button class="grid-button num-btn num-btn-5">5</button>
            <button class="grid-button num-btn num-btn-6">6</button>
            <button class="grid-button calc-btn but-mult">*</button>
            <button class="grid-button num-btn num-btn-1">1</button>
            <button class="grid-button num-btn num-btn-2">2</button>
            <button class="grid-button num-btn num-btn-3">3</button>
            <button class="grid-button calc-btn but-minus">-</button>
            <button class="grid-button num-btn num-btn-0">0</button>
            <button class="grid-button num-btn but-dec">.</button>
            <button class="grid-button calc-btn but-equals">=</button>
            <button class="grid-button calc-btn but-add">+</button> 
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
